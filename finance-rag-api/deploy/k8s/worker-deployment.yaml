# Finance RAG Worker - Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-rag-worker
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: finance-rag-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: finance-rag-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: finance-rag-worker
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: finance-rag-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: finance-rag-worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: finance-rag-config
            - secretRef:
                name: finance-rag-secrets
          env:
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: chroma-data
              mountPath: /app/db
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-pvc
        - name: logs
          emptyDir: {}

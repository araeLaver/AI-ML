# Finance RAG - Persistent Volume Claims
---
# ChromaDB PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-pvc
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: finance-rag
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: redis
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi
---
# Models PVC (for fine-tuned models)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: finance-rag
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi

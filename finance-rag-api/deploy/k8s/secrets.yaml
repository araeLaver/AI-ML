# Finance RAG - Secrets (Base64 encoded)
# NOTE: Replace with actual secrets before deployment
# Use: echo -n "your-api-key" | base64
apiVersion: v1
kind: Secret
metadata:
  name: finance-rag-secrets
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: finance-rag
type: Opaque
data:
  # Replace these with actual base64-encoded values
  GROQ_API_KEY: ""        # echo -n "your-groq-key" | base64
  OPENAI_API_KEY: ""      # echo -n "your-openai-key" | base64
  DART_API_KEY: ""        # echo -n "your-dart-key" | base64

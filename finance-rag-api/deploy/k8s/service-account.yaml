# Finance RAG - Service Account & RBAC
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: finance-rag-sa
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: finance-rag
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: finance-rag-role
  namespace: finance-rag
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: finance-rag-role-binding
  namespace: finance-rag
subjects:
  - kind: ServiceAccount
    name: finance-rag-sa
    namespace: finance-rag
roleRef:
  kind: Role
  name: finance-rag-role
  apiGroup: rbac.authorization.k8s.io

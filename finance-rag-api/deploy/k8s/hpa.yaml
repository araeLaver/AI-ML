# Finance RAG - Horizontal Pod Autoscaler
---
# API HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: finance-rag-api-hpa
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: finance-rag-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: finance-rag-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
---
# Streamlit HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: finance-rag-streamlit-hpa
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: finance-rag-streamlit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: finance-rag-streamlit
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

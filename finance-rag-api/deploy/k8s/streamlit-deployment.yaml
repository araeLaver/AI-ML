# Finance RAG Streamlit - Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-rag-streamlit
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: finance-rag-streamlit
    app.kubernetes.io/component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: finance-rag-streamlit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: finance-rag-streamlit
        app.kubernetes.io/component: ui
    spec:
      serviceAccountName: finance-rag-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: streamlit
          image: finance-rag-streamlit:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8501
              protocol: TCP
          env:
            - name: API_URL
              value: "http://api-service:8000"
          envFrom:
            - secretRef:
                name: finance-rag-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 15
            periodSeconds: 5
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: finance-rag
  labels:
    app.kubernetes.io/name: finance-rag-streamlit
spec:
  type: ClusterIP
  ports:
    - port: 8501
      targetPort: 8501
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: finance-rag-streamlit

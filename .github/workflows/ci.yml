name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================
  # Financial Analysis (Step 1-2)
  # ============================================
  test-financial-analysis:
    name: Financial Analysis Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: financial-analysis

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: financial-analysis/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: financial-analysis/coverage.xml
          flags: financial-analysis
          fail_ci_if_error: false

  # ============================================
  # Finance RAG API (Step 3)
  # ============================================
  test-finance-rag-api:
    name: Finance RAG API Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finance-rag-api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: finance-rag-api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: finance-rag-api/coverage.xml
          flags: finance-rag-api
          fail_ci_if_error: false

  # ============================================
  # Code Review Agent (Step 4)
  # ============================================
  test-code-review-agent:
    name: Code Review Agent Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code-review-agent

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: code-review-agent/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: code-review-agent/coverage.xml
          flags: code-review-agent
          fail_ci_if_error: false

  # ============================================
  # MLOps Pipeline (Step 5)
  # ============================================
  test-mlops-pipeline:
    name: MLOps Pipeline Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mlops-pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: mlops-pipeline/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: mlops-pipeline/coverage.xml
          flags: mlops-pipeline
          fail_ci_if_error: false

  # ============================================
  # Financial Fine-tuning (Step 6)
  # ============================================
  test-financial-finetuning:
    name: Financial Fine-tuning Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: financial-finetuning

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: financial-finetuning/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: financial-finetuning/coverage.xml
          flags: financial-finetuning
          fail_ci_if_error: false

  # ============================================
  # Summary Job
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      - test-financial-analysis
      - test-finance-rag-api
      - test-code-review-agent
      - test-mlops-pipeline
      - test-financial-finetuning
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Project | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Financial Analysis | ${{ needs.test-financial-analysis.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Finance RAG API | ${{ needs.test-finance-rag-api.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Review Agent | ${{ needs.test-code-review-agent.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| MLOps Pipeline | ${{ needs.test-mlops-pipeline.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Financial Fine-tuning | ${{ needs.test-financial-finetuning.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any test failed
        if: |
          needs.test-financial-analysis.result == 'failure' ||
          needs.test-finance-rag-api.result == 'failure' ||
          needs.test-code-review-agent.result == 'failure' ||
          needs.test-mlops-pipeline.result == 'failure' ||
          needs.test-financial-finetuning.result == 'failure'
        run: exit 1
